<html>
    <head>
        <title>Learn Button</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Basic Button Styling</h2>

        <button class="bs-button">Default Button</button>
        <button class="bs-css-button">CSS Button</button>

        <h2>Button Colors</h2>
        <button id="btn-colors" class="button-color-1">Green</button>
        <button id="btn-colors" class="button-color-2">Blue</button>
        <button id="btn-colors" class="button-color-3">Red</button>
        <button id="btn-colors" class="button-color-4">Gray</button>
        <button id="btn-colors" class="button-color-5">Black</button>

        <h2>Button Sizes</h2>
        <button id="btn-size" class="button-size-1">10px</button>
        <button id="btn-size" class="button-size-2">12px</button>
        <button id="btn-size" class="button-size-3">16px</button>
        <button id="btn-size" class="button-size-4">20px</button>
        <button id="btn-size" class="button-size-5">24px</button>

        <h2> Button Padding Property</h2>
        <button id="btn-padding" class="button-padding-1">10px 24px</button>
        <button id="btn-padding" class="button-padding-2">12px 28px</button>
        <button id="btn-padding" class="button-padding-3">14px 40px</button>
        <button id="btn-padding" class="button-padding-4">32px 16px</button>
        <button id="btn-padding" class="button-padding-5">16px</button>

        <h2>Rounded Buttons</h2>
        <button id="btn-rounded" class="button-rounded-1">2px</button>
        <button id="btn-rounded" class="button-rounded-2">4px</button>
        <button id="btn-rounded" class="button-rounded-3">8px</button>
        <button id="btn-rounded" class="button-rounded-4">12px</button>
        <button id="btn-rounded" class="button-rounded-5">50%</button>

        <h2>Border Button Colored</h2>
        <button id="btn-border" class="button-border-1">Green</button>
        <button id="btn-border" class="button-border-2">Blue</button>
        <button id="btn-border" class="button-border-3">Red</button>
        <button id="btn-border" class="button-border-4">Gray</button>
        <button id="btn-border" class="button-border-5">Black</button>
        
        <h2>Hoverable Buttons with border Color</h2>
        
        <button id="btn-hover-border" class="button-hover-border-1">Green</button>
        <button id="btn-hover-border" class="button-hover-border-2">Blue</button>
        <button id="btn-hover-border" class="button-hover-border-3">Red</button>
        <button id="btn-hover-border" class="button-hover-border-4">Gray</button>
        <button id="btn-hover-border" class="button-hover-border-5">Black</button>
        
        <h2>Hoverable Buttons with Fill Color</h2>
        
        <button id="btn-hover-fill" class="button-hover-fill-1">Green</button>
        <button id="btn-hover-fill" class="button-hover-fill-2">Blue</button>
        <button id="btn-hover-fill" class="button-hover-fill-3">Red</button>
        <button id="btn-hover-fill" class="button-hover-fill-4">Gray</button>
        <button id="btn-hover-fill" class="button-hover-fill-5">Black</button>

       
    </body>
</html>
